<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg: #0f172a; /* slate-900 */
            --card: #111827; /* gray-900 */
            --muted: #94a3b8; /* slate-400 */
            --text: #e5e7eb; /* gray-200 */
            --primary: #6366f1; /* indigo-500 */
            --primary-700: #4338ca;
            --ring: rgba(99, 102, 241, .35);
            --danger: #ef4444;
            --success: #22c55e;
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
            background: radial-gradient(1200px 600px at 100% -10%, rgba(99,102,241,.15), transparent 60%), radial-gradient(900px 500px at -10% 110%, rgba(236,72,153,.12), transparent 60%), var(--bg);
            color: var(--text);
            display: grid;
            place-items: center;
            padding: 40px 16px;
        }
        .card {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
            border: 1px solid rgba(148,163,184,.15);
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(2,6,23,.6), inset 0 1px rgba(255,255,255,.06);
            overflow: hidden;
        }
        .header {
            padding: 28px 28px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: radial-gradient(circle at 30% 30%, #a78bfa, #6366f1);
            box-shadow: 0 10px 25px rgba(99,102,241,.35);
        }
        h1 {
            font-size: 20px;
            margin: 0;
            font-weight: 600;
            letter-spacing: .2px;
        }
        p.subtitle {
            margin: 6px 28px 0;
            color: var(--muted);
            font-size: 14px;
        }
        form {
            padding: 24px 28px 28px;
            display: grid;
            gap: 16px;
        }
        .field { display: grid; gap: 8px; }
        label { font-size: 13px; color: var(--muted); }
        .input {
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(148,163,184,.25);
            background: rgba(2,6,23,.35);
            padding: 12px 14px;
            border-radius: 12px;
            color: var(--text);
            transition: border-color .2s, box-shadow .2s, background .2s;
        }
        .input:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 6px var(--ring);
            background: rgba(2,6,23,.5);
        }
        .input input {
            width: 100%;
            outline: none;
            border: 0;
            background: transparent;
            color: var(--text);
            font-size: 14px;
        }
        .actions {
            margin-top: 4px;
            display: grid;
            gap: 12px;
        }
        .btn {
            appearance: none;
            border: 0;
            padding: 12px 16px;
            border-radius: 12px;
            background: linear-gradient(180deg, var(--primary), var(--primary-700));
            color: white;
            font-weight: 600;
            letter-spacing: .2px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(67,56,202,.4);
            transition: transform .05s ease-in-out, box-shadow .2s;
        }
        .btn:hover { box-shadow: 0 10px 22px rgba(67,56,202,.5); }
        .btn:active { transform: translateY(1px); }

        .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--muted);
        }

        .alert {
            margin: 0 28px 0;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(148,163,184,.25);
            background: rgba(239,68,68,.08);
            color: #fecaca;
            font-size: 13px;
        }
        .alert.success {
            background: rgba(34,197,94,.1);
            color: #bbf7d0;
        }

        .footer {
            padding: 18px 28px 28px;
            color: var(--muted);
            font-size: 12px;
            text-align: center;
        }
        a { color: #a5b4fc; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="logo"></div>
            <h1>Welcome back</h1>
        </div>
        <p class="subtitle">Sign in to continue to your dashboard</p>

        <div th:if="${param.error}" class="alert">Invalid username or password.</div>
        <div th:if="${param.logout}" class="alert success">You have been signed out.</div>

        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="field">
                <label for="username">Username</label>
                <div class="input">
                    <input id="username" name="username" type="text" placeholder="your@email"
                           autocomplete="username" required />
                </div>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <div class="input">
                    <input id="password" name="password" type="password" placeholder="••••••••"
                           autocomplete="current-password" required />
                </div>
            </div>

            <div class="actions">
                <button class="btn" type="submit">Sign in</button>
                <div class="meta">
                    <span>Hint: user / password</span>
                    <a th:href="@{/}">Back to home</a>
                </div>
            </div>
        </form>

        <div class="footer">
            Protected by Spring Security · <span sec:authorize="isAuthenticated()">You're signed in</span>
        </div>
    </div>
</body>
</html>
